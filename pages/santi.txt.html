<li class="list-group-item">大宇宙时间可能已经过去了上百亿年，宇宙总质量减少到临界值以下</li>
<li class="list-group-item">宇宙&ldquo;归零者&rdquo;对所有小宇宙内文明进行超膜广播，提倡回归运动</li>
<li class="list-group-item">超膜广播涉及的宇宙曾经存在过的文明语言达到157万种，这是大宇宙文明的生死薄。三体文明和地球文明作为宇宙文明中一闪而过的流行没有被忘记</li>
<li class="list-group-item">程心、关一帆和智子返回大宇宙，647号小宇宙中仅留下重5公斤的生态球及记录地球和三体文明全部回忆的漂流瓶</li>
